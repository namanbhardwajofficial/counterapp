<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>
  <main>
    <p>Current Count is : {{count}}</p>
  </main>
  <button (click)="onResetCount()">Reset Count</button>
  <button (click)="onIncreaseCount()">Increase Count</button>
  <button (click)="onDecreaseCount()">Decrease Count</button>
</div>
